<loader can-show="vm.canShowLoader"></loader>

<div class="row" ng-if="!vm.canShowLoader">
    <div class="col s12">
        <h1>Products page</h1>
        <div class="row">
            <div class="col s6" ng-repeat="product in vm.products">
                <div class="card small hoverable">
                    <div class="card-image">
                        <img ng-src="{{ product.thumb }}">
                        <span class="card-title black-text">{{ product.price | euro }}</span>
                    </div>
                    <div class="card-content">
                        <p>{{ product.title }}</p>
                    </div>
                    <div class="card-action center-align">
                        <a class="btn blue" href="#!/{{ product._id }}">Voir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
