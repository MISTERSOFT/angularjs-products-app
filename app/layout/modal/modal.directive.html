<div id="{{ vm.modalId }}" class="modal">
    <div class="modal-content">
        <h4 class="black-text">{{ vm.modalTitle }}</h4>
        <p class="black-text">{{ vm.modalContent }}</p>
    </div>
    <div class="modal-footer">
        <button  ng-repeat="btnConfig in vm.modalButtonsConfig" 
            ng-click="vm.done(btnConfig.callback)" 
            href="#!" 
            class="modal-action modal-close waves-effect waves-{{ btnConfig.wavesColor }} btn-flat">
            {{ btnConfig.text }}</button>
    </div>
</div>
