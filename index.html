<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AngularJS Products App</title>
    <meta name="description" content="AngularJS Products App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="app/style.css">
</head>

<body ng-app="app" ng-cloak>

    <!-- Navbar -->
    <navbar></navbar>

    <main>
        <div class="container">
            <!-- Here is where our views goes to be displayed -->
            <ng-view></ng-view>
        </div>
    </main>

    <!-- Footer -->
    <app-footer></app-footer>

    <!-- JS: Dependencies -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>

    <!-- JS: My App Files -->
    <!-- core -->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/constants.js"></script>
    <script src="app/core/toast/toast.module.js"></script>
    <script src="app/core/toast/toast.service.js"></script>

    <!-- layout -->
    <script src="app/layout/filters/filters.module.js"></script>
    <script src="app/layout/filters/euro.filter.js"></script>
    
    <script src="app/layout/navbar/navbar.module.js"></script>
    <script src="app/layout/navbar/navbar.directive.js"></script>

    <script src="app/layout/footer/footer.module.js"></script>
    <script src="app/layout/footer/footer.directive.js"></script>

    <script src="app/layout/loader/loader.module.js"></script>
    <script src="app/layout/loader/loader.directive.js"></script>

    <script src="app/layout/carousel/carousel.module.js"></script>
    <script src="app/layout/carousel/carousel.directive.js"></script>

    <script src="app/layout/layout.module.js"></script>

    <!-- Home -->
    <script src="app/home/home.module.js"></script>
    <script src="app/home/home.service.js"></script>
    <script src="app/home/home.controller.js"></script>

    <!-- Products -->
    <script src="app/products/products.module.js"></script>
    <script src="app/products/products.service.js"></script>
    <script src="app/products/products.controller.js"></script>

    <!-- main module -->
    <script src="app/app.module.js"></script>
    <script src="app/routes.js"></script>
</body>

</html>
